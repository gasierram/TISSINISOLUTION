<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <template>
          <v-card
            class="mx-auto overflow-hidden"
            height="470"
          >
            <v-app-bar
              color="pink lighten-2"
              dark
            >
              <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>

              <v-toolbar-title>Tissini</v-toolbar-title>
              <v-spacer></v-spacer>

              <v-btn icon href="tel:3212261759" target="_blank" class="text-left">
                  <v-icon>mdi-phone</v-icon>
              </v-btn>

              <v-dialog
                v-model="dialog"
                width="500"
              >
                <template v-slot:activator="{ on, attrs }">
                  <v-btn icon          
                    v-bind="attrs"
                    v-on="on"
                  >
                    <v-icon>mdi-exit-run</v-icon>
                  </v-btn>
                </template>

                <v-card>
                  <v-card-title class="headline pink lighten-2" color="white">
                    ¿Quieres Salir?
                  </v-card-title>
                  <v-divider></v-divider>

                  <v-card-text >
                    <v-spacer></v-spacer>
                     Dándole un toque a este botón sales de la Tienda. Si quieres navegar en la Tienda utiliza las opciones de la parte inferior: 
                  </v-card-text>

                  <v-divider></v-divider>

                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn
                      color="pink lighten-2"
                      text
                      @click="dialog = false"
                    >
                      SALIR 
                    </v-btn>
                    <v-spacer></v-spacer>
                    <v-btn
                      color="pink lighten-2"
                      text
                      @click="dialog = false"
                    >
                      CANCELAR 
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-dialog>
              
                
            </v-app-bar>

            <v-navigation-drawer
              v-model="drawer"
              absolute
              temporary
            >
              <v-list
                nav
                dense
              >
                <v-list-item-group
                  v-model="group"
                  active-class="deep-purple--text text--accent-4"
                >
                  <v-list-item>
                    <v-list-item-icon>
                      <v-icon>mdi-home</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Inicio</v-list-item-title>
                  </v-list-item>

                  <v-list-item>
                    <v-list-item-icon>
                      <v-icon>mdi-account</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Mi Cuenta</v-list-item-title>
                  </v-list-item>
                </v-list-item-group>
              </v-list>
            </v-navigation-drawer>
            <v-container
            id="scroll-target"
            style="max-height: 400px"
            class="overflow-y-auto">
              <v-row 
              v-scroll:#scroll-target="onScroll"
              align="center"
              justify="center"
              style="height: auto">
                <v-col cols="12">
                  <v-card
                      class="mx-auto"
                      max-width="400"
                    >
                      <v-img
                        class="white--text align-end"
                        height="200px"
                        src="images/cart-empty.png"
                      >
                        
                      </v-img>
                      <v-card-title><v-btn
                          color="pink lighten-2"
                          text
                        >
                          Carrito vacio, ¡vamos de compras!
                        </v-btn></v-card-title>
                    </v-card>
                                      
                </v-col>
                </v-row>              
            </v-container>            

          </v-card>
        </template>        

      </v-main>
      <template>
          <v-bottom-navigation
            :value="value"
            color="teal"
            grow
          >
            <v-btn href="categorias.html">
              <span>Categorías</span>
              <v-icon>mdi-tag</v-icon>
            </v-btn>

            <v-btn href="index.html">
              <span>Catalogo</span>

              <v-icon>mdi-basket</v-icon>
            </v-btn>

            <v-btn href="carrito.html">
              <span>Carrito</span>

              <v-icon>mdi-cart</v-icon>
            </v-btn>
          </v-bottom-navigation>
        </template>     
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
      drawer: false,
      group: null,
      value:1,
      offsetTop: 0,
      items: [
        {
          color: '#1F7087',
          src: 'https://mitienda.moda/img/productos-de-entrega-inmediata.e07d1e57.png',
          title: 'Recien llegados',
        },
        {
          color: '#952175',
          src: 'https://cdn.vuetifyjs.com/images/cards/halcyon.png',
          title: 'productos de entrega inmediata',
        },
      ],
    }),
    methods: {
      onScroll (e) {
      this.offsetTop = e.target.scrollTop
      },
    },
    })

  </script>
</body>
</html>
